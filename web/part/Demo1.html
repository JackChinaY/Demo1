<!DOCTYPE html>

<head>

    <script type="text/javascript">
        $(function () {
            // 或者在初始化时指定弹出方向

//            $('[data-toggle="popover"]').popover({

//            });

//            $("#submit2").click(function () {

//            });
            var abb = ["CNY", "USD", "GBP", "EUR", "JPY", "HKD", "DEM", "CHF", "FRF", "NLG", "ATS", "BEF", "ITL", "CAD", "AUD", "SEK", "DKK", "NOK", "FIM", "KRW", "THB", "PHP", "INR", "SUR", "BUK", "NZD", "SGD"];
            findAllAbbreviation();
            //组合成所有外币
            function findAllAbbreviation() {
                var html = '<div><table class="table table-striped table-hover table-bordered">' +
                    '<thead><tr><th>ID</th><th>Abbreviation</th><th>Choose</th></tr></thead><tbody>';
//                alert(abbreviationArray.length);
                for (var i = 0; i < abb.length; i++) {
                    html += '<tr><td>' + i  + '</td>'
                        + '<td class="abbreviation">' + abb[i] + '</td>'
                        + '<td><a name="abbreviation" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary" title="Choose"><i class="icon icon-pencil"></i></a></td></tr>';
                }
                html += '</tbody></table></div>';
                alert(html);
                return html;
            }
        })
    </script>

<body>

        class="icon icon-plus"></i> 弹出
</button>
