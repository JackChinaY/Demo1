<button id="submit2" class="btn btn-primary" type="button" style="margin-left: 200px;margin-top: 200px"><i
        class="icon icon-plus"></i> 弹出
</button>

<div>
    <table id="table1" class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tax Code</th>
            <th>Tax Name</th>
            <th>Tax Rate</th>
            <th>Choose</th>
        </tr>
        </thead>
        <tbody id="tbody1">
        <tr>
            <td class="Number">1</td>
            <td class="TaxCode">A</td>
            <td class="TaxName">Standard VAT</td>
            <td class="TaxRate">1600</td>
            <td><a name="chooseTaxIndex1" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary"
                   title="Choose"><i class="icon icon-pencil"></i></a></td>
        </tr>
        <tr>
            <td class="Number">2</td>
            <td class="TaxCode">B</td>
            <td class="TaxName">MTV</td>
            <td class="TaxRate">1600</td>
            <td><a name="chooseTaxIndex1" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary"
                   title="Choose"><i class="icon icon-pencil"></i></a></td>
        </tr>
        <tr>
            <td class="Number">3</td>
            <td class="TaxCode">C</td>
            <td class="TaxName">Standard VAT</td>

            <td><a name="chooseTaxIndex1" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary"

            <td><a name="chooseTaxIndex1" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary"
                   title="Choose"><i class="icon icon-pencil"></i></a></td>
        </tr>
        <tr>
            <td class="Number">5</td>
            <td class="TaxCode">E</td>
            <td class="TaxName">EXEMPT VAT</td>
            <td class="TaxRate">0</td>
            <td><a name="chooseTaxIndex1" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary"
                   title="Choose"><i class="icon icon-pencil"></i></a></td>
        </tr>

<div id="my" class="popover right">
    <div class="arrow"></div>
    <h3 class="popover-title">从上方弹出</h3>
    <div class="popover-content">
        <h4>江雪
            <small>唐·柳宗元</small>
        </h4>
        <p>千山鸟飞绝，万径人踪灭。</p>
        <p>孤舟蓑笠翁，独钓寒江雪。</p>
    </div>
