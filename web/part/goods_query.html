<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon.ico"/>
    <link rel="stylesheet" href="../zui/zui.css">
    <script src="../javascript/jquery-2.0.3.min.js"></script>
    <script src="../javascript/jquery.cookie.js"></script>
    <script src="../zui/zui.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             *在此统一定义一些常用字符串
             */
            var loginTimeout = "Login timeout, please login again !";
            var serverError = "possible reasons：server error !";
            /*******************************************************************************************/

            //查询功能 点击事件
            $("#submit_goods").click(function(){
                findSearchGoods();
            });

            function findSearchGoods(){
                if ($("#query_key").val() == "") {
                    new $.zui.Messager('The KEY can not be empty!', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                } else{
                    //查询所有商品
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_findAllGoodsByOption.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "value1": $("#query_option").val(),
                            "value2": $("#query_key").val()
                        },
                        dataType: "json",
                        async: false,
                        cache: false,
                        success: function (data) {
                            //登录超时，请重新登录
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager(loginTimeout, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    location.href = "../login.html";//重定向
                                }, 2000);
                            }
                            //服务器出错
                            else if (data.jsonObject == "-1") {
                                new $.zui.Messager(serverError, {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                            //正确传输过来数据
                            else {
                                //后台传过来的是json数组的字符串，需要先转成json数组对象
                                var jsonArray = $.parseJSON(data.jsonObject);
                                //当数组为[]空时
                                if (jsonArray.length == 0) {
                                    $("#thead2_1").html('<tr><th>No data！</th></tr>');
                                    $("#tbody2_1").html('');
                                }
                                //当数组为不为空时
                                else if (jsonArray.length != 0) {
                                    var head = '<tr><th>Number</th><th>Name</th><th>Barcode</th><th>Price</th><th>Tax Index</th><th>Stock Control</th><th>Stock Amuont</th><th>Operation</th></tr>';
                                    $("#thead2_1").html(head);
                                    var html;
                                    for (var i = 0; i < jsonArray.length; i++) {
                                        html += '<tr><td class="Number">' + jsonArray[i].value1 + '</td>'
                                            + '<td class="Name">' + jsonArray[i].value2 + '</td>'
                                            + '<td class="Barcode">' + jsonArray[i].value3 + '</td>'
                                         + '<td class="Price">' + (parseFloat(jsonArray[i].value4) / 100).toFixed(2) + '</td>'
                                            // + '<td class="RRP">' + (parseFloat(data.allJsonArray[i].value5)/100).toFixed(2) + '</td>'
                                            + '<td class="Tax_Index">' + jsonArray[i].value6 + '</td>'
                                            + '<td class="Stock_Control">' + jsonArray[i].value7 + '</td>'
                                            + '<td class="Stock_Amount">' + (parseFloat(jsonArray[i].value8) / 10000).toFixed(4) + '</td>'
                                            + '<td><a name="update" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary" title="modify"><i class="icon icon-edit"></i></a>&nbsp; <a name="delete" href="#" data-toggle="tooltip" data-tip-class="tooltip-danger" title="delete" style="color: #ea644a"><i class="icon icon-trash"></i></a></td></tr>';
                                    }
                                    $("#tbody2_1").html(html);
                                    // 手动初始化工具提示
                                    $('[data-toggle="tooltip"]').tooltip();
                                }
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("The operation failed, please try again. Possible causes:" + jqXHR.status + "！", {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            }




            /*******************************************************************************************/
            //修改商品，选择Tax Index
            $("#submit3_2").popover({
                html: true,
                title: "Choose Tax Index",
                placement: 'left',
                content: findAllTax1()
            });

            //查询所有商品的Tax Index，并显示
            function findAllTax1() {
                var html = '<div><table id="table1" class="table table-striped table-hover table-bordered">' +
                    '<thead><tr><th>ID</th><th>Tax Code</th><th>Tax Name</th><th>Tax Rate</th><th>Choose</th></tr></thead>' +
                    '<tbody id="tbody1">';
                //查询所有Tax Index
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_getAllGoodsTaxTariff.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    async: false,//ajax 默认是 异步请求，为了获得校验结果，需设置成async: false,同步方式
                    cache: false,
                    success: function (data) {
                        if (data.allJsonArray == "-1") {
                            //操作失败
                            new $.zui.Messager("operation failed!", {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                        if (data.allJsonArray.length == 0) {
//                            $("#thead1").html('<tr><th>No date!</th></tr>');
//                            $("#tbody1").html('');
                        } else if (data.allJsonArray.length != 0) {
                            for (var i = 0; i < data.allJsonArray.length; i++) {
                                html += '<tr><td class="Number">' + data.allJsonArray[i].value1 + '</td>'
                                    + '<td>' + data.allJsonArray[i].value4 + '</td>'
                                    + '<td>' + data.allJsonArray[i].value5 + '</td>'
                                    + '<td>' + data.allJsonArray[i].value6 + '</td>'
                                    + '<td><a name="chooseTaxIndex1" href="#" data-toggle="tooltip" data-tip-class="tooltip-primary" title="Choose"><i class="icon icon-pencil"></i></a></td></tr>';
                            }
                            html += '</tbody></table></div>';
                            //手动初始化工具提示
                            $('[data-toggle="tooltip"]').tooltip();
                            return html;
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
                return html;
            }

            //因为表格是自动生成的，所以只能用on函数，click事件无效
            $("body").on("click", "a[name='chooseTaxIndex1']", function () {
                $("#value2_1_5_1").val($(this).parents("tr").find(".Number").text());
                if ($("#value2_1_5_1").val() == "2") {
                    $("#divRRP1").show();
                }
                $("#submit3_2").popover('hide');//关闭对话框
            });

            //修改商品信息，因为表格是自动生成的，所以只能用on函数，click事件无效
            $("#tbody2_1").on("click", "a[name='update']", function () {
                //数据初始化
                $("#updateId").val($(this).parents("tr").find(".Id").text());
                $("#updateBarcode").val($(this).parents("tr").find(".Barcode").text());//便于接下来验证自身重复性
                $("#value2_1_1_1").text($(this).parents("tr").find(".Number").text());
                $("#value2_1_2_1").val($(this).parents("tr").find(".Name").text());
                $("#value2_1_3_1").val($(this).parents("tr").find(".Barcode").text());
                $("#value2_1_4_1").val($(this).parents("tr").find(".Price").text());
                if ($(this).parents("tr").find(".Stock_Control").text() == "1") {
                    $("#value2_1_9_1").text("*");
                }
                $("#value2_1_7_1").val($(this).parents("tr").find(".Stock_Amount").text());
                //设置税种税目索引 自动生成的
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_getGoodsTaxTariff.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "json",
                    cache: false,
                    async: false,//设置为同步，避免动态加载完option后无法设置默认选中值
                    success: function (data) {
                        if (data.allJsonArray.length > 0) {
                            var html;
                            for (var i = 0; i < data.allJsonArray.length; i++) {
                                html += '<option value="' + data.allJsonArray[i].value1 + '">' + data.allJsonArray[i].value1 + '</option>';
                            }
                            $("#value2_1_5_1").html(html);

                        } else {
                            new $.zui.Messager("Empty tax index, please go to set the tax index first!", {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }
                });
                $("#value2_1_5_1").val($(this).parents("tr").find(".Tax_Index").text());//设置税种默认选中项
                $("#value2_1_6_1").val($(this).parents("tr").find(".Stock_Control").text());//设置库存默认选中项
                $("#divRRP1").hide();
                $("#myModal_2_1_2").modal();
            });
            //验证验证商品条形码是否存在
            $("#value2_1_3_1").blur(function () {
                if ($("#value2_1_3_1").val() == "") {
                    new $.zui.Messager('The barcode can not be empty !', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                    $("#code_flag3").hide();//对号
                    $("#code_flag4").show();//叉号
                } else {
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_verifyGoodsbarcode.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "value1": $("#value2_1_3_1").val()
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            if (data.jsonObject == "0") {
                                $("#code_flag3").show();//对号
                                $("#code_flag4").hide();//叉号
                            } else if (parseInt(data.jsonObject) >= 1 && $("#value2_1_3_1").val() == $("#updateBarcode").val()) {
                                $("#code_flag3").show();//对号
                                $("#code_flag4").hide();//叉号
                            } else if (parseInt(data.jsonObject) >= 1 && $("#value2_1_3_1").val() != $("#updateBarcode").val()) {
                                new $.zui.Messager('Already used！', {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                $("#code_flag3").hide();//对号
                                $("#code_flag4").show();//叉号
                            } else if (data.jsonObject == "-1") {
                                new $.zui.Messager("Verification failed, possible reasons: a server error!", {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            });
            //若Stock_Control=1，则为Stock_Amount必填项，若Stock_Control=0，Stock_Amount可不填，默认为0
            $("#value2_1_6_1").change(function () {
                if ($("#value2_1_6_1").val() == "0") {
                    $("#value2_1_9_1").text("");
                } else if ($("#value2_1_6_1").val() == "1") {
                    $("#value2_1_9_1").text("*");
                }
            });
            //修改商品信息 对话框 点击事件
            $("#submit2_1_3_1").click(function () {
                if ($("#value2_1_2_1").val() == "") {
                    new $.zui.Messager('Goods name is required！', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                } else if ($("#value2_1_3_1").val() == "") {
                    new $.zui.Messager('Goods barcode is required！', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                } else if ($("#value2_1_4_1").val() == "") {
                    new $.zui.Messager('Price is required', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                } else if ($("#value2_1_5_1").val() != "2" && $("#value2_1_10_1").val() == "") {
                    $("#value2_1_10_1").val(0);
                } else if ($("#value2_1_5_1").val() == "2" && $("#value2_1_10_1").val() == "") {
                    new $.zui.Messager('Price is required', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                } else if ($("#value2_1_6_1").val() == "1" && $("#value2_1_7_1").val() == "") {
                    new $.zui.Messager('When stock control is enabled, the stock amount is required!', {
                        type: 'danger',
                        placement: 'top' // 定义显示位置
                    }).show();
                } else {
                    if ($("#value2_1_6_1").val() == "0" && $("#value2_1_7_1").val() == "") {
                        $("#value2_1_7_1").val(0)
                    }
                    $.ajax({
                        type: "POST",
                        url: "ActionPart2_updateOneGoods.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "Id": $("#updateId").val(),
                            "value1": $("#value2_1_1_1").text(),
                            "value2": $("#value2_1_2_1").val(),
                            "value3": $("#value2_1_3_1").val(),
                            "value4": parseFloat($("#value2_1_4_1").val()) * 100,
                            "value5": $("#value2_1_5_1").val(),
                            "value6": $("#value2_1_6_1").val(),
                            "value7": parseFloat($("#value2_1_7_1").val()) * 10000,
                            "value8": parseFloat($("#value2_1_10_1").val()) * 100
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            if (data.jsonObject == "-3") {
                                new $.zui.Messager("Login timeout, please login again!", {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                setTimeout(function () {
                                    location.href = "../login.html";//重定向
                                }, 2000);
                            } else if (data.jsonObject == "1") {
                                new $.zui.Messager("Successfully modified!", {
                                    type: 'success',
                                    placement: 'top' // 定义显示位置
                                }).show();
                                $("#updateId").val("");
                                $("#updateBarcode").val("");
                                $("#value2_1_2_1").val("");
                                $("#value2_1_3_1").val("");
                                $("#value2_1_4_1").val("");
                                $("#value2_1_7_1").val("");
                                $("#value2_1_10_1").val("");
                                $("#myModal_2_1_2").modal('hide');//关闭对话框
                                $("#divRRP1").hide();
                                findAllGoods();//刷新表格
                            } else if (data.jsonObject == "-1") {
                                new $.zui.Messager("possible reason: server error!", {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            } else if (data.jsonObject == "0") {
                                new $.zui.Messager("possible reasons: database error!", {
                                    type: 'danger',
                                    placement: 'top' // 定义显示位置
                                }).show();
                            }
                        },
                        error: function (jqXHR) {
                            new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    });
                }
            });
            /*******************************************************************************************/
            //删除商品，因为表格是自动生成的，所以只能用on函数，click事件无效
            $("#tbody2_1").on("click", "a[name='delete']", function () {
                $("#deleteGoodsId").val($(this).parents("tr").find(".Id").text());
                $("#deleteGoodsNumber").val($(this).parents("tr").find(".Number").text());
                $("#deleteTip").html("Confirm that you want to delete the record number is " + $(this).parents("tr").find(".Number").text() + " ？");
                $("#myModal_2_1_3").modal();
            });
            //删除商品 对话框 点击事件
            $("#submit2_1_4_1").click(function () {
                $.ajax({
                    type: "POST",
                    url: "ActionPart2_deleteOneGoods.action",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data: {
                        "value1": $("#deleteGoodsNumber").val()
                    },
                    dataType: "json",
                    cache: false,
                    success: function (data) {
                        if (data.jsonObject == "-3") {
                            new $.zui.Messager("Login timeout, please login again!", {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                            setTimeout(function () {
                                location.href = "../login.html";//重定向
                            }, 2000);
                        } else if (data.jsonObject == "1") {
                            new $.zui.Messager("Successfully delete the goods number of record is " + $("#deleteGoodsNumber").val() + "!", {
                                type: 'success',
                                placement: 'top' // 定义显示位置
                            }).show();
                            $("#deleteGoodsId").val("");
                            $("#deleteGoodsNumber").val("");
                            $("#myModal_2_1_3").modal('hide');//关闭对话框
                            findAllGoods();//刷新表格
                        } else if (data.jsonObject == "-1") {
                            new $.zui.Messager("possible reasons: server error!", {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        } else if (data.jsonObject == "0") {
                            new $.zui.Messager("possible reasons: database error!", {
                                type: 'danger',
                                placement: 'top' // 定义显示位置
                            }).show();
                        }
                    },
                    error: function (jqXHR) {
                        new $.zui.Messager("Operation failed, possible causes：" + jqXHR.status, {
                            type: 'danger',
                            placement: 'top' // 定义显示位置
                        }).show();
                    }

                });
            });
            /*******************************************************************************************/
            //submit1点击事件
            $("#submit_back").click(function () {
                location.href = "goods.html";//重定向
            });
        });
    </script>

        html, body {
            padding: 0;
            margin: 0;

            width: 100%;
            height: 100%;
            overflow: auto;
            overflow-x: auto;
        }

        .popover {
            width: auto;
            max-width: 800px;
            height: auto;
            max-height: 600px;
        }
    </style>
</head>
<body>
<!--商品管理-->
<div>
    <div style="margin-top: 10px;width: 100%;height: 40px;">
        <span class="label label-badge label-primary label-define"
              style="float: left; margin-left: 20px;margin-right: 20px ;margin-top: 7px">Goods Query</span>
        <div class="input-group" style="width: 450px;">
            <span class="input-group-addon">OPTION</span>
            <select id="query_option" class="form-control">
                <option value="number" selected="selected">Number</option>
                <option value="name">Name</option>
                <option value="barcode">Barcode</option>
            </select>
            <span class="input-group-addon fix-border fix-padding"></span>
            <input id="query_key" type="text" class="form-control" maxlength="50"
                   placeholder="1-50 characters" >
            <span class="input-group-btn">
                <button id="submit_goods" class="btn btn-primary" type="button" style="width: 50px"><i
                        class="icon icon-search"></i>
                </button>
            </span>
        </div>
        <button id="submit_back" class="btn btn-primary" type="button"
                style="float: right; margin-right: 20px;margin-top: -35px"><i class="icon icon-reply"></i>
        </button>
    </div>
    <div style="background-color: white;"
         class="table-responsive">
        <table id="table2_1" class="table table-striped table-hover table-bordered">
            <thead id="thead2_1">
            </thead>
            <tbody id="tbody2_1">
            </tbody>
        </table>
    </div>
</div>

<!--对话框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Messages</h4>
            </div>
            <div class="modal-body">
                <p id="modal-content" style="font-weight: 800"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--对话框 修改商品信息-->
<div class="modal fade" id="myModal_2_1_2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Modify A Good</h4>
            </div>
            <div class="modal-body">
                <div style="display: none">
                    <input id="updateId">
                    <input id="updateBarcode">
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3">Number</label>
                        <label id="value2_1_1_1" class="col-sm-3" style="font-size: 16px"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Name</label>
                        <div class="col-sm-6">
                            <input id="value2_1_2_1" type="tel" class="form-control"
                                   placeholder="1-15 characters">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Barcode</label>
                        <div class="col-sm-6">
                            <input id="value2_1_3_1" type="tel" class="form-control"
                                   placeholder="0-13 characters">
                        </div>
                        <strong>*</strong>
                        <label style="padding-left: 10px"><i id="code_flag3" class="icon icon-check"
                                                             style="color: green" hidden="hidden"></i>
                            <i id="code_flag4" class="icon icon-times"
                               style="color: red" hidden="hidden"></i></label>
                        <label id="code_info1" hidden="hidden"></label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Price</label>
                        <div class="col-sm-6">
                            <input id="value2_1_4_1" type="number" class="form-control"
                                   placeholder="Keep 2 digits after the decimal point">
                        </div>
                        <strong>*</strong>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Tax Index</label>
                        <div class="col-sm-6">
