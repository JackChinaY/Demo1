<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico"/>
    <link rel="stylesheet" href="zui/zui.css">
    <script src="javascript/jquery-2.0.3.min.js"></script>
    <script src="javascript/jquery.cookie.js"></script>
    <script src="zui/zui.js"></script>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            font-family: PmingLiu;
            font-size: 16px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            overflow-x: auto;
        }

        .box {
            width: 100%;
            height: 100%;
            filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr='#ffffff', endColorStr='#4682B4', gradientType=0); /* IE < 10 */
            background: -ms-linear-gradient(top, #ffffff, #4682B4); /* IE 10 */
            background: -webkit-gradient(linear, 0 0, 0 bottom, from(#ffffff), to(#4682B4)); /* Webkit: Safari 5.1+, Chrome 10+ */
            margin-top: 30px;
            padding-top: 100px;
        }

        .box-content {
            width: 400px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            /*margin-top: auto;*/
            /*margin-bottom: auto;*/
            padding-top: 60px;
            padding-left: 30px;
            padding-right: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            //登录
            $("#button_login").click(function () {
                if ($("#username").val() == "" && $("#password").val() == "") {
                    $("#modal-content").html("Username and Password cannot be empty!");
                    $("#myModal").modal();
                } else if ($("#username").val() == "") {
                    $("#modal-content").html("Username cannot be empty!");
                    $("#myModal").modal();
                } else if ($("#password").val() == "") {
                    $("#modal-content").html("Password cannot be empty!");
                    $("#myModal").modal();
                }
                else {
                    $("#button_login").val("Login...");
                    $.ajax({
                        type: "POST",
                        url: "Action_login.action",
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        data: {
                            "username": $("#username").val(),
                            "password": $("#password").val()
                        },
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            if (data.jsonObject == "1") {
                                $.cookie('username', data.username);
//                                setTimeout(function() {
//                                    $("#button_login").val("登录成功");
//                                },2000);
                                $("#button_login").val("Login");
                                location.href = "index.html";
                            } else {
                                $("#modal-content").html("Username or Password error!");
                                $("#button_login").val("Login");
                                $("#myModal").modal();
                            }
                        },
                        error: function (jqXHR) {
                            $("#modal-content").html("The operation failed, please try again. Possible causes:：" + jqXHR.status + "！");
                            $("#button_login").val("Login");
                            $("#myModal").modal();
                        }
                    });
                }
            });

            // 将name=login的文本框清空，以便重新输入
            $("#button_login_clear").click(function () {
                $("input[name='login']").val("");
            });
        })
    </script>
</head>
<body>
<h1 style="font-family: PmingLiu;">&nbsp;Fiscal cash register host computer system, please login!</h1>
<div class="box">
    <div class="box-content">
        <div class="input-group">
            <span class="input-group-addon"><i class="icon icon-user"></i></span>
            <input id="username" name="login" type="text" class="form-control" placeholder="Username"
                   style="width: 100%">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="icon icon-key"></i></span>
            <input id="password" name="login" type="password" class="form-control" placeholder="Password"
                   style="width: 100%">
        </div>
        <br>
        <input id="button_login" class="btn btn-primary" type="button" style="width: 100%" value="Login">
        <!--<input id="button_login_clear" class="btn btn-danger" type="button" style="margin-left: 50px" value="Reset">-->
        <br>
        <br>
        <div style="width: 100%;font-size: 14px">
            <a href="download/comm.jar">Client Download</a>&nbsp;&nbsp;|&nbsp;
            <a href="register.html">Register</a>&nbsp;&nbsp;|&nbsp;
            <a href="backpassword.html">Forgot Password？</a>
        </div>
    </div>
</div>
<!--对话框-->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Messages</h4>
            </div>
            <div class="modal-body">
                <p id="modal-content" style="font-weight: 800"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
